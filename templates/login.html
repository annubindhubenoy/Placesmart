<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Navbar styling */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
        }
        .navbar span {
            font-weight: bold;
        }
        /* Centering form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #333;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span>PlaceSmart</span>
    </div>

    <!-- Centered Login Form -->
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            {% for message in messages %}
            <p style="color:red">{{ message }}</p>
            {% endfor %}

            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>

</body>
</html>
