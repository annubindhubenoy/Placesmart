<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceSmart Exam - Logical Reasoning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #f0f4f8; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
                  display: flex; justify-content: space-between; align-items: center; 
                  background-color: #0d1b2a; padding: 15px 30px; color: white; }
        .navbar h1 { margin: 0; font-size: 28px; font-weight: 700; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .navbar a button { background-color: #e63946; color: white; border: none; 
                           padding: 10px 20px; border-radius: 25px; cursor: pointer; }
        .timer { font-size: 18px; font-weight: bold; color: #e76f51; }
        .exam-header { background-color: #2a9d8f; color: white; text-align: center; 
                       padding: 25px; margin: 100px auto 20px auto; border-radius: 15px; 
                       width: 90%; max-width: 800px; }
        .exam-form { background-color: white; width: 90%; max-width: 800px; 
                     margin: 20px auto; padding: 30px; border-radius: 15px; }
        .question { margin-bottom: 25px; }
        .question p { font-weight: 500; margin-bottom: 10px; color: #0d1b2a; }
        .options label { display: block; padding: 10px 15px; margin-bottom: 8px; 
                         border: 1px solid #ccc; border-radius: 8px; cursor: pointer; 
                         background-color: #f8fafc; }
        .options input[type="radio"] { display: none; }
        .options label:hover { background-color: #d1e7e0; border-color: #2a9d8f; }
        .options input[type="radio"]:checked + label { background-color: #2a9d8f; 
                                                       color: white; border-color: #21867a; }
        .btn-container { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { width: 150px; padding: 12px 0; font-size: 18px; background-color: #2a9d8f; 
               color: white; border: none; border-radius: 25px; cursor: pointer; 
               font-weight: bold; text-align: center; }
        .btn:hover { background-color: #21867a; }
        a { text-decoration: none; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>PlaceSmart</h1>
        <div class="nav-right">
            <div class="timer" id="timer">Time Remaining: 15:00</div>
            <a href="{% url 'logout' %}"><button>Logout</button></a>
        </div>
    </div>

    <!-- Header -->
    <div class="exam-header">
        <h2>Logical Reasoning</h2>
        <p>15 Random Questions</p>
    </div>

    <!-- Exam Form -->
    <form class="exam-form" method="post" action="{% url 'ap_test3' %}">
        {% csrf_token %}
        {% for q in questions %}
        <div class="question">
            <p>
                {{ forloop.counter }}. {{ q.question }}
                <span style="background-color:#ffb703; color:#0d1b2a; padding:4px 10px; border-radius:10px; font-size:12px; margin-left:10px;">
                    {{ q.mark_weightage }} Mark
                </span>
            </p>
            <div class="options">
                <input type="radio" id="q{{ forloop.counter }}a" name="q{{ forloop.counter }}" value="{{ q.option_a }}">
                <label for="q{{ forloop.counter }}a">A) {{ q.option_a }}</label>

                <input type="radio" id="q{{ forloop.counter }}b" name="q{{ forloop.counter }}" value="{{ q.option_b }}">
                <label for="q{{ forloop.counter }}b">B) {{ q.option_b }}</label>

                <input type="radio" id="q{{ forloop.counter }}c" name="q{{ forloop.counter }}" value="{{ q.option_c }}">
                <label for="q{{ forloop.counter }}c">C) {{ q.option_c }}</label>

                <input type="radio" id="q{{ forloop.counter }}d" name="q{{ forloop.counter }}" value="{{ q.option_d }}">
                <label for="q{{ forloop.counter }}d">D) {{ q.option_d }}</label>
            </div>
        </div>
        {% endfor %}

        <!-- Navigation Buttons -->
        <div class="btn-container">
            <a href="{% url 'ap_test1' %}" class="btn">Previous</a>
            <button type="submit" class="btn">Next</button>
        </div>
    </form>

    <script>
        // Exam duration in seconds (15 minutes = 900s)
        let examDuration = 15 * 60;

        // Set exam end time if not already set
        if (!localStorage.getItem("examEndTime")) {
            let endTime = new Date().getTime() + examDuration * 1000;
            localStorage.setItem("examEndTime", endTime);
        }

        const timerDisplay = document.getElementById('timer');

        function startTimer() {
            const interval = setInterval(() => {
                let endTime = parseInt(localStorage.getItem("examEndTime"));
                let now = new Date().getTime();
                let timeLeft = Math.floor((endTime - now) / 1000);

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    alert('Time is up! Submitting your answers.');
                    localStorage.removeItem("examEndTime");
                    document.querySelector('.exam-form').submit();
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds}`;
                }
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</body>
</html>
